<section class="flex justify-center p-4" *ngFor="let game of games">
    <div class="flex">
        <img class="h-24 my-auto" src="{{ game.gameImgUrl }}" alt="Seloco jao">
    </div>
    <div class="flex flex-col px-4">
        <p>Nome: <a routerLink="/games/{{ game.id }}"> {{ game.title}} </a></p>
        <p>Gênero: {{ game.gameGenre }}</p>
        <p>Avaliação: {{ game.rating }}/5.0</p>
    </div>
</section>
